<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lap Timer</title>
<style>
  :root {
    --bg-dark: #37353E;
    --bg-light: #44444E;
    --accent: #715A5A;
    --text: #D3DAD9;
  }

  body {
    font-family: "Segoe UI", sans-serif;
    background-color: var(--bg-dark);
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    margin: 0;
    padding: 2rem;
  }

  .container {
    background-color: var(--bg-light);
    border-radius: 10px;
    padding: 2rem;
    width: 400px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
  }

  h1 {
    text-align: center;
    margin-bottom: 1.5rem;
    font-weight: 500;
  }

  .timer {
    text-align: center;
    font-size: 3rem;
    margin-bottom: 1rem;
    letter-spacing: 2px;
  }

  .buttons {
    display: flex;
    justify-content: space-around;
    margin-bottom: 1.5rem;
  }

  button {
    background-color: var(--accent);
    color: var(--text);
    border: none;
    border-radius: 6px;
    padding: 0.6rem 1.2rem;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background-color: #8a7070;
  }

  .info {
    text-align: center;
    margin-bottom: 1rem;
  }

  input[type="number"] {
    width: 3rem;
    padding: 0.3rem;
    text-align: center;
    background-color: var(--bg-dark);
    border: 1px solid var(--accent);
    border-radius: 4px;
    color: var(--text);
    margin: 0 0.2rem;
  }

  .laps {
    background-color: var(--bg-dark);
    border-radius: 8px;
    padding: 1rem;
    max-height: 200px;
    overflow-y: auto;
  }

  .lap {
    display: flex;
    justify-content: space-between;
    padding: 0.3rem 0;
    border-bottom: 1px solid #555;
  }

  .lap:last-child {
    border-bottom: none;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Lap Timer</h1>
    <div class="timer" id="timer">00:00</div>

    <div class="buttons">
      <button id="startPauseBtn">Start</button>
      <button id="lapBtn">Lap</button>
      <button id="resetBtn">Reset</button>
    </div>

    <div class="info" id="avgLap">Average Lap: 00:00</div>

    <div class="info">
      <label>Set Average Goal:</label><br>
      <input type="number" id="goalMin" min="0" value="0">min
      <input type="number" id="goalSec" min="0" max="59" value="0">sec
    </div>

    <div class="info" id="nextReq">Next Required Lap: --:--</div>
    <div class="info" id="totalLaps">Total Laps: 0</div>
    <div class="info" id="elapsed">Total Elapsed: 00:00</div>

    <div class="laps" id="lapsList"></div>
  </div>

<script>
let startTime = 0;
let elapsedTime = 0;
let timerInterval;
let laps = [];
let running = false;

const timerEl = document.getElementById("timer");
const avgLapEl = document.getElementById("avgLap");
const nextReqEl = document.getElementById("nextReq");
const totalLapsEl = document.getElementById("totalLaps");
const elapsedEl = document.getElementById("elapsed");
const lapsListEl = document.getElementById("lapsList");
const goalMinEl = document.getElementById("goalMin");
const goalSecEl = document.getElementById("goalSec");
const startPauseBtn = document.getElementById("startPauseBtn");

function formatTime(ms) {
  let totalSeconds = Math.floor(ms / 1000);
  let minutes = Math.floor(totalSeconds / 60);
  let seconds = totalSeconds % 60;
  return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2,'0')}`;
}

function updateTimerDisplay() {
  const now = Date.now();
  const diff = now - startTime + elapsedTime;
  timerEl.textContent = formatTime(diff);
}

function toggleStartPause() {
  if (!running) {
    startTimer();
  } else {
    pauseTimer();
  }
}

function startTimer() {
  running = true;
  startTime = Date.now();
  timerInterval = setInterval(updateTimerDisplay, 200);
  startPauseBtn.textContent = "Pause";
}

function pauseTimer() {
  running = false;
  clearInterval(timerInterval);
  elapsedTime += Date.now() - startTime;
  startPauseBtn.textContent = "Start";
}

function resetTimer() {
  running = false;
  clearInterval(timerInterval);
  startTime = 0;
  elapsedTime = 0;
  laps = [];
  timerEl.textContent = "00:00";
  startPauseBtn.textContent = "Start";
  updateDisplays();
}

function lapTimer() {
  if (!running) return;
  const now = Date.now();
  const total = now - startTime + elapsedTime;
  const lastTotal = laps.reduce((a,b)=>a+b,0);
  const lastLap = total - lastTotal;
  laps.unshift(lastLap);
  updateDisplays();
}

function updateDisplays() {
  // Average Lap
  let avg = laps.length ? laps.reduce((a,b)=>a+b,0)/laps.length : 0;
  avgLapEl.textContent = `Average Lap: ${formatTime(avg)}`;

  // Total Laps
  totalLapsEl.textContent = `Total Laps: ${laps.length}`;

  // Elapsed time
  const totalElapsed = laps.reduce((a,b)=>a+b,0);
  elapsedEl.textContent = `Total Elapsed: ${formatTime(totalElapsed)}`;

  // Next Required Lap
  const goalMs = (parseInt(goalMinEl.value)*60 + parseInt(goalSecEl.value)) * 1000;
  if (goalMs > 0 && laps.length > 0) {
    const targetTotal = goalMs * (laps.length + 1);
    const requiredNext = targetTotal - totalElapsed;
    nextReqEl.textContent = `Next Required Lap: ${requiredNext > 0 ? formatTime(requiredNext) : "Goal met!"}`;
  } else {
    nextReqEl.textContent = `Next Required Lap: --:--`;
  }

  // Laps List (latest first)
  lapsListEl.innerHTML = laps.map((lap, i) => `
    <div class="lap"><span>Lap ${laps.length - i}</span><span>${formatTime(lap)}</span></div>
  `).join("");
}

// Event listeners
startPauseBtn.addEventListener("click", toggleStartPause);
document.getElementById("resetBtn").addEventListener("click", resetTimer);
document.getElementById("lapBtn").addEventListener("click", lapTimer);
goalMinEl.addEventListener("input", updateDisplays);
goalSecEl.addEventListener("input", updateDisplays);
</script>
</body>
</html>
