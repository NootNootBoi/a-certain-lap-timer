<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lap Timer</title>
<style>
  body {
    background-color: #37353E;
    color: #D3DAD9;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  button, input {
    background-color: #44444E;
    color: #D3DAD9;
    border: none;
    padding: 10px 16px;
    border-radius: 6px;
    margin: 6px;
    font-size: 16px;
  }

  button:hover {
    background-color: #715A5A;
    cursor: pointer;
  }

  .timer-container {
    background-color: #44444E;
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    width: 320px;
  }

  .lap-info {
    margin-top: 10px;
    text-align: left;
    font-size: 14px;
  }

  h1 {
    margin: 0;
    font-size: 48px;
  }

  input[type="number"] {
    width: 80px;
    text-align: center;
  }

  .popout-btn {
    position: absolute;
    top: 10px;
    right: 10px;
  }
</style>
</head>
<body>
  <div class="timer-container">
    <h1 id="display">00:00</h1>
    <button id="startStopBtn">Start</button>
    <button id="lapBtn" disabled>Lap</button>
    <button id="resetBtn" disabled>Reset</button>
    <div>
      Target Avg (s): <input type="number" id="targetAvg" value="60">
    </div>
    <div class="lap-info">
      <p><strong>Average Lap:</strong> <span id="avgLap">--</span></p>
      <p><strong>Last 3 Laps:</strong> <span id="lastLaps">--</span></p>
      <p><strong>Next Required Lap:</strong> <span id="requiredLap">--</span></p>
      <p><strong>Total Laps:</strong> <span id="totalLaps">0</span></p>
    </div>
  </div>
  <button class="popout-btn" id="popoutBtn">Pop-Out Timer</button>

<script>
let startTime, timerInterval;
let running = false;
let laps = [];
let lastLapTime = 0;

const display = document.getElementById('display');
const avgLap = document.getElementById('avgLap');
const lastLaps = document.getElementById('lastLaps');
const requiredLap = document.getElementById('requiredLap');
const totalLaps = document.getElementById('totalLaps');
const targetAvg = document.getElementById('targetAvg');
const startStopBtn = document.getElementById('startStopBtn');
const lapBtn = document.getElementById('lapBtn');
const resetBtn = document.getElementById('resetBtn');
const popoutBtn = document.getElementById('popoutBtn');

function updateDisplay() {
  const now = Date.now();
  const diff = now - startTime;
  const seconds = Math.floor(diff / 1000);
  const mins = Math.floor(seconds / 60);
  const secs = seconds % 60;
  display.textContent = `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
}

function startStop() {
  if (!running) {
    running = true;
    startStopBtn.textContent = 'Stop';
    lapBtn.disabled = false;
    resetBtn.disabled = false;
    startTime = Date.now() - (lastLapTime || 0);
    timerInterval = setInterval(updateDisplay, 100);
  } else {
    running = false;
    startStopBtn.textContent = 'Start';
    clearInterval(timerInterval);
    lastLapTime = Date.now() - startTime;
  }
}

function recordLap() {
  const now = Date.now();
  const lapTime = (now - startTime) / 1000;
  startTime = now;
  laps.push(lapTime);
  updateStats();
}

function updateStats() {
  if (laps.length > 0) {
    const avg = laps.reduce((a,b)=>a+b,0) / laps.length;
    avgLap.textContent = avg.toFixed(2) + 's';
    lastLaps.textContent = laps.slice(-3).map(t=>t.toFixed(2)+'s').join(', ');
    totalLaps.textContent = laps.length;
    const goal = parseFloat(targetAvg.value);
    const required = (goal * (laps.length + 1)) - laps.reduce((a,b)=>a+b,0);
    requiredLap.textContent = required > 0 ? required.toFixed(2) + 's' : 'Goal Met';
  }
}

function resetTimer() {
  clearInterval(timerInterval);
  running = false;
  startStopBtn.textContent = 'Start';
  laps = [];
  lastLapTime = 0;
  display.textContent = '00:00';
  avgLap.textContent = '--';
  lastLaps.textContent = '--';
  requiredLap.textContent = '--';
  totalLaps.textContent = '0';
  lapBtn.disabled = true;
  resetBtn.disabled = true;
}

function popOut() {
  const pop = window.open('', 'LapTimer', 'width=350,height=400,alwaysOnTop=yes');
  pop.document.write(document.documentElement.outerHTML);
  pop.document.close();
}

startStopBtn.addEventListener('click', startStop);
lapBtn.addEventListener('click', recordLap);
resetBtn.addEventListener('click', resetTimer);
popoutBtn.addEventListener('click', popOut);
</script>
</body>
</html>
